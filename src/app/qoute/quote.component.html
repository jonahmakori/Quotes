
<body>
<div class="container">
  <section class="view intro-2">
    <div class="full-bg-img mask rgba-gradient">
      <div class="container flex-center">
        <div class="d-flex align-items-center content-height w-100">
          <div class="row flex-center pt-5 mt-3 w-100">
            <div class="col-md-6">
              <div class="black-text ">
                <h2 class="h1 h1-responsive font-bold wow fadeInLeft" data-wow-delay="0.3s"> Quotes </h2>
                <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                <h6 class="wow fadeInLeft" data-wow-delay="0.3s">
                  <div class="myQuote " *ngFor="let quote of quotes; let i=index">
                    <p class="quote"  data-wow-delay="1s" appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">
                      {{quote.quote}}

                    </p>
                     <p class="h3 h3-responsive font-bold wow fadeInLeft" data-wow-delay="1s" *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}
                     </p>

                    <app-quote-detail [quote]="quote" style="color: deeppink;" ></app-quote-detail>
                    <button class="btn btn-primary" (click)="upvote(i)">Upvote </button>
                    <button class="btn btn-primary" (click)="downvote(i)">Downvote </button>
                    <button class="btn btn-danger" (click)="delQuote(i)">Delete</button>
                  </div>
                </h6>
                <br>
              </div>
            </div>

            <div class="col-md-6">
              
              <div class="">
                <app-quote-form (emitQuote)="addQuote($event)"></app-quote-form>
              </div>
        
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
